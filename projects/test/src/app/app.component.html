<div style="width: 100%; height: 100vh;">
<sl-dashboard-placement #dashboard [dashboard]="current" [editMode]="editmode"
     [Editable]="true" (DashboardSizeChanged)="SizeChanged($event)"
     (ItemClicked)="itemclicked($event)" (SaveConfig)="SaveConfig($event)">
</sl-dashboard-placement>

<div class="top-buttons">
    <button *ngIf="!editmode" (click)="editmode=true">edit</button>
    <button *ngIf="editmode" (click)="editmode=false">Cancel</button>
</div>
</div>
