<div class="spacer">
<div class="card" #card [style.width.px]="width" [style.height.px]="height" [style.background]="Config.BackgroundColor">
  <div class="card-header" *ngIf="EditMode">
    <div class="card-header-row">
      
        <i class="fa-solid fa-arrows-alt fa-lg ico-margins" cdkDrag (cdkDragMoved)="cdkMoveDragMoved($event)" (cdkDragEnded)="cdkMoveDragEnded($event)"></i>
      
      <span class="spacer"></span>
      
        <i class="fa-solid fa-copy fa-lg ico-margins primary"  (click)="copy()"></i>
      
      
        <i class="fa-solid fa-pencil fa-lg ico-margins primary" (click)="setup()"></i>
      
      
        <i class="fa-solid fa-trash fa-lg ico-margins danger"  (click)="remove()"></i>
      
    </div>

  </div>
  <div class="card-body" [id]="'Card_' + Config.Top + '_' + Config.Top">

    <ng-template sl-dasboard-item></ng-template>
  </div>
  <div #resizer class="resizer" *ngIf="EditMode" cdkDrag (cdkDragMoved)="cdkResizeDragMoved($event)" (cdkDragEnded)="cdkResizeDragEnded($event)"></div>
</div>
</div>
